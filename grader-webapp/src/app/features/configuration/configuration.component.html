<ng-container *ngIf="vm$ | async as vm">
  <app-grades-list
    [grades]="vm.grades"
    [selectedGrade]="vm.selected?.grade"
    (selectedGradeChange)="onSelectedGradeChange($event)"
    (unselectGrade)="onUnselectGrade()"
    (deleteGradeById)="onDeleteGradeById($event)"
  ></app-grades-list>
  <app-grade-details
    [grade]="vm.selected?.grade"
    [maxPercentage]="vm.selected?.maxPercentage"
    (saveGrade)="onSaveGrade($event)"
  ></app-grade-details>
</ng-container>
