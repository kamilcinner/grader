<mat-list class="grades-list p-2">
  <mat-list-item *ngFor="let item of data" class="grades-list-item my-1">
    <p matLine matRipple class="grades-list-item-content d-flex gap-3 align-items-center">
      <span class="grade">{{ item.symbolicGrade }}</span>
      <span class="range">{{ [0, 100] | percentageRange }}</span>
      <span class="spacer"></span>
      <mat-icon>delete</mat-icon>
    </p>
  </mat-list-item>
</mat-list>
