<mat-list>
  <mat-list-item *ngFor="let item of data">
    <p matLine matRipple class="grades-list-item">
      <span class="symbolic-grade">{{ item.symbolicGrade }}</span>
      <span class="percentage-range">{{ [0, 100] | percentageRange }}</span>
      <span class="spacer"></span>
      <mat-icon>delete</mat-icon>
    </p>
  </mat-list-item>
</mat-list>
