<mat-sidenav-container>
  <mat-sidenav [(opened)]="isSidenavOpened" mode="side" role="navigation">
    <nav>
      <app-sidenav></app-sidenav>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content role="main">
    <header>
      <app-header [(isSidenavOpened)]="isSidenavOpened"></app-header>
    </header>
    <main>
      <app-main></app-main>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
