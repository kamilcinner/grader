<mat-form-field appearance="standard">
  <mat-label>{{ translatedLabel }}</mat-label>
  <input
    matInput
    [placeholder]="translatedPlaceholder"
    [disabled]="disabled"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
  />
  <mat-icon *ngIf="iconName" matSuffix class="icon">{{ iconName }}</mat-icon>
  <mat-hint>{{ translatedHint }}</mat-hint>
</mat-form-field>
